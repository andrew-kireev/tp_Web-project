{% extends 'inc/base.html' %}

{% block title %}Registration{% endblock title %}

{% block navbar %}
{% include 'inc/navbar.html' %}
{% endblock navbar %}

{% block name %}
<span class="Questions">
        <h2 class="new-question">Registration</h2>
    </span>
<p class="error-message">Sorry, this email address is already registered!</p>
{% endblock name %}

{% block content %}
<form>
<div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter your login here..">
    </div>
  </div>
<div class="form-group row short">
  <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
  <div class="col-sm-10">
    <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter your email here..">
  </div>
</div>
<div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nickname</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter your nickname here..">
    </div>
  </div>
  <div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Password</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter your password here..">
    </div>
  </div>
  <div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Repeat password</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Repeat your password here..">
    </div>
  </div>
  <div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Upload avatar</label>
    <div class="col-sm-10">
        <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
</div>
</form>
<button type="button" class="btn btn-dark registr-button" style="width: 100px">Register!</button>
{% endblock content %}
