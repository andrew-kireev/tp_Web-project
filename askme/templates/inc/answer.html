{% load static %}

<div class="row question-box">
    <div class="col-3">
        <div class="img-rating">
            <img class="question-img" src="{{ question.Author.user.profile.avatar.url }}" height="170px" width="170px"></img>
<!--            <input class="like" type="number" value={{  answer.likes }} size="50px">-->
            <div class='like'>
              <button class='like-toggle basic js-answer-like' data-qid="{{ answer.pk }}">â™¥</button>
                <p class="number-of-likes" id="answers_likes-{{ answer.pk }}">{{ answer.likes }}</p>
<!--              <span class='hidden' >1 Like</span>-->
            </div>
        </div>
    </div>
    <div class="col-9">
        <div class="row">
            <div class="question-text"  style="
            margin-right: 200px;">{{  answer.text }}
            </div>
        </div>
        <div class="custom-control custom-checkbox">
            {% if question.Author.user.profile == request.user.profile %}
            <input class="js-correct" data-id="{{ answer.pk }}" type="checkbox" id="correct-{{ answer.pk }}" {% if answer.is_correct %} checked {% endif %}>
            <label class="form-check-label" for="correct-{{ answer.pk }}" {% if answer.is_correct %} style="color: #0fd91c;"
                   {% else %} style="color: #d90f3c;" {% endif %}>
				Correct!
            </label>
            {% else %}
            {% if answer.is_correct %}
                <label class="form-check-label" for="correct-{{ answer.pk }}" style="color: #0fd91c;">
                    Correct!
                </label>
            {% else %}
                <label class="form-check-label" for="correct-{{ answer.pk }}" style="color: #d90f3c;">
                    Not Correct!
                </label>
            {% endif %}
            {% endif %}
        </div>
    </div>
</div>
