{% extends 'inc/base.html' %}

{% block title %}Settings{% endblock title %}

{% block navbar %}
{% include 'inc/navbar.html' %}
{% endblock navbar %}

{% block name %}
<span class="Questions">
      <h2 class="new-question">Settings: 'profile name'</h2>
</span>
{% endblock name %}

{% block content %}
<form>
  <div class="form-group row short">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Login</label>
      <div class="col-sm-10">
        <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter new login here..">
      </div>
    </div>
  <div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Email</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter new email here..">
    </div>
  </div>
  <div class="form-group row short">
    <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Nickname</label>
    <div class="col-sm-10">
      <input type="email" class="form-control form-control-lg registr" id="colFormLabelLg" placeholder="Enter new nickname here..">
    </div>
  </div>
  <div class="form-group row short">
      <label for="colFormLabelLg" class="col-sm-2 col-form-label col-form-label-lg">Upload avatar</label>
      <div class="col-sm-10">
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
    </div>
  </div>
</form>
<button type="button" class="btn btn-dark save-button" style="width: 100px">Save!</button>
{% endblock content %}
