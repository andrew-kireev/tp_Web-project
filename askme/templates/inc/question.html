{% load static %}

<div class="row main-question">
    <div class="col-3">
            <div class="img-rating">
                <img class="question-img" src="{% static "img/grapefruit-slice-332-332.jpg" %}" height="170px"></img>
                <input class="like" type="number" value="2" size="50px">
            </div>
    </div>
    <div class="col-9">
        <div class="row" style="display: inline-block">
            <h2 class="question-title" style="margin-left: 10px">{{ question.title }}</h2>
            <div class="question-text"  style="
            margin-right: 200px;">{{ question.text }}
            </div>
        </div>
        <div class="row tag" style="margin-top: 70px">
            <span class="question-tags">
                <h3 style="margin-left: 40px;">Tags:</h3>
<!--                <a href="#"><p>{{ questions.tag }}</p></a>-->
                {% for tag_ in question.tags.all %}
                  <a href="{% url 'question-by-teg' tag_ %}"><p> {{ tag_ }} </p></a>
                {% endfor %}
            </span>
        </div>
    </div>
</div>
<hr>
